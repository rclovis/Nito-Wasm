<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nito</title>
    <style>
      @font-face {
        font-family: 'Fira Code';
        src: url('FiraCode-VariableFont_wght.ttf');
      }

      :root {
        --water: rgba(33, 163, 219, 30%);
        --sand: rgba(246, 215, 176, 30%);
        --wood: rgba(130, 94, 51, 30%);
        --fire: rgba(255, 85, 33, 30%);
        --smoke: rgba(200, 200, 200, 30%);
        --acid: rgba(0, 200, 0, 30%);
        --ember: rgba(237, 54, 33, 30%);
        --gas: rgba(200, 200, 0, 30%);
        --stone: rgba(80, 80, 80, 30%);
        --coal: rgba(30, 30, 30, 30%);
        --salt: rgba(255, 255, 255, 30%);
        --cinder: rgba(128, 128, 128, 30%);
        --lava: rgba(255, 0, 0, 30%);
        --oil: rgba(126, 0, 135, 30%);
        --moss: rgba(0, 255, 0, 30%);
        --canon-powder: rgba(255, 255, 0, 30%);
        --ice: rgba(0, 255, 255, 30%);
        --air: rgba(255, 255, 240, 30%);
      }

      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 240);
        padding: 0;
        margin: 0;
      }

      canvas {
        border: 1px solid black;
        padding: 0;
        margin: 0;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 210px;
        font-size: 0
      }


      button {
        padding: 10px;
        font-size: 16px;
        margin: 2px;
        color: #000;
        border: none;
        cursor: pointer;
        font-family: 'Fira Code', sans-serif;
      }

      button.material:hover {
        color: #fff;
      }

      #slider-container {
        position: relative;
        width: 80%;
        margin: 20px auto;
      }

      #slider {
        /* -webkit-appearance: none; */
        width: 100%; /* Full-width */
        height: 15px; /* Specified height */
        background: #000; /* Make it black */
      }

      #custom-mouse {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: transparent; /* Set the background color of the circle */
        border-radius: 50%;
        pointer-events: none; /* Ensure the circle doesn't interfere with mouse events */
      }

      #output-tooltip {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        background-color: transparent;
        color: #000;
        padding: 5px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        font-family: 'Fira Code', sans-serif;
        font-weight: bold;
      }

      #slider-container:hover #output-tooltip {
        opacity: 1;
      }
    </style>
  </head>
  <body id="body">
    <div id="custom-mouse"></div>
    <div style="display: flex; flex-direction: row;">
      <canvas id="nito-canvas"></canvas>
      <div style="display: flex; flex-direction: column;">

      <ul style="display: grid; grid-template-columns: 1fr 1fr;">
        <button id="play-pause" style="height: 40px;">‚è∏</button>
        <button id="clear" style="height: 40px;">Clear</button>
      </ul>

      <div id="slider-container">
        <input type="range" id="slider" min="0" max="100" value="100" step="1" />
        <div id="output-tooltip">50</div>
      </div>

      <ul>
        <button class="material" style="background-color: var(--air);">Empty</button>
        <button class="material" style="background-color: var(--water);">Water</button>
        <button class="material" style="background-color: var(--sand);">Sand</button>
        <button class="material" style="background-color: var(--wood);">Wood</button>
        <button class="material" style="background-color: var(--fire);">Fire</button>
        <button class="material" style="background-color: var(--smoke);">Smoke</button>
        <button class="material" style="background-color: var(--acid);">Acid</button>
        <button class="material" style="background-color: var(--ember);">Ember</button>
        <button class="material" style="background-color: var(--gas);">Gas</button>
        <button class="material" style="background-color: var(--stone);">Stone</button>
        <button class="material" style="background-color: var(--coal);">Coal</button>
        <button class="material" style="background-color: var(--salt);">Salt</button>
        <button class="material" style="background-color: var(--cinder);">Cinder</button>
        <button class="material" style="background-color: var(--lava);">Lava</button>
        <button class="material" style="background-color: var(--oil);">Oil</button>
        <button class="material" style="background-color: var(--moss);">Moss</button>
        <button class="material" style="background-color: var(--canon-powder);">Canon Powder</button>
        <button class="material" style="background-color: var(--ice);">Ice</button>
      </ul>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
